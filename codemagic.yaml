workflows:
  SquidInjector:
    name: SquidInjector
    environment: {}
    scripts:
      - name: Step 1 - Set correct Java version
        script: |
          echo "Setting Java version"
          export JAVA_HOME="/usr/lib/jvm/java-11-openjdk-amd64"
          java -version
      - name: Step 2 - Prepare gradlew permissions
        script: |
          chmod +x gradlew
      - name: Step 3 - Download .so file
        script: |
          curl -o app/libs/libil2cpp.so "https://drive.google.com/uc?export=download&id=1Zbf45fo_52VdkX0xojWRgkTS0jzsX3zY"
      - name: Step 4 - Build APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
