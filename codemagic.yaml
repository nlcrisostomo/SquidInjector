workflows:
  android-workflow:
    name: SquidInjector
    environment:
      vars:
        PACKAGE_NAME: "com.squidgame.unleashed"
      java: 17
    scripts:
      - name: Download .so file from Google Drive
        script: curl -L -o libil2cpp.so "https://drive.google.com/uc?export=download&id=1Zbf45fo_52VdkX0xojWRgkTS0jzsX3zY"

      - name: Decode gradle-wrapper.jar from base64
        script: |
          mkdir -p gradle/wrapper
          base64 -d gradle/wrapper/gradle-wrapper.jar.base64 > gradle/wrapper/gradle-wrapper.jar
          chmod +x gradle/wrapper/gradle-wrapper.jar

      - name: Make gradlew executable
        script: chmod +x ./gradlew

      - name: Build APK
        script: ./gradlew assembleDebug

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
