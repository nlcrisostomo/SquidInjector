workflows:
  SquidInjector:
    name: SquidInjector
    environment:
      vars:
        # No need for JAVA_HOME manually, Codemagic uses default Java version.
    scripts:
      - name: Decode gradle-wrapper.jar
        script: |
          echo "Decoding gradle-wrapper.jar from base64"
          base64 -d gradle/wrapper/gradle-wrapper.jar.base64 > gradle/wrapper/gradle-wrapper.jar
          chmod +x gradle/wrapper/gradle-wrapper.jar
      - name: Download .so file
        script: |
          echo "Downloading .so file from Google Drive"
          curl -L -o app/src/main/jniLibs/armeabi-v7a/libil2cpp.so "https://drive.google.com/uc?export=download&id=1Zbf45fo_52VdkX0xojWRgkTS0jzsX3zY"
      - name: Build APK
        script: |
          echo "Building APK"
          chmod +x gradle/wrapper/gradle-wrapper.jar
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
